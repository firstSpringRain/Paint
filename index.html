<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Paint</title>
    <link rel="stylesheet" href="./styles.css"
</head>
<body>
    <div class="painting">
        <div class="colors">
            <div class="color black" data-color="black"></div>
            <div class="color white" data-color="white"></div>
            <div class="color grey" data-color="grey"></div>
            <div class="color pink" data-color="pink"></div>
            <div class="color red" data-color="red"></div>
            <div class="color orange" data-color="orange"></div>
            <div class="color brown" data-color="brown"></div>
            <div class="color gold" data-color="gold"></div>
            <div class="color light-green" data-color="light-green"></div>
            <div class="color green" data-color="green"></div>
            <div class="color light-blue" data-color="light-blue"></div>
            <div class="color blue" data-color="blue"></div>
            <div class="color purple" data-color="purple"></div>
            <div class="color yellow" data-color="yellow"></div>
        </div>
        <button class="clear">Очистить</button>
    </div>
    <div class="pixels">
        <div class="pixel"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
